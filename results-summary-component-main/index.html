<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
   <main class="main-container">
    <article class="layout">
      <div class="result main-container ">
      <h2 class="result-title">Your Result</h2>
       <div class="circle-score-center main-container" >
        <p class="circle-score">76</p>
        <p class="circle-score-100">of 100</p>
       </div>
  <p class="result-line-title">Great</p>
   <p class="result-line-text">You scored higher than 65% of the people who have taken these tests.</p>
 </div>
       <div class="summary">
           <h4 class="summary-title">Summary</h4>
       <div class="set-texts-type reaction"> 
        <p class="set-texts main-container">
            <img class= "set-texts-img" src="./assets/images/icon-reaction.svg" alt="Thunder-Bolt">
             <span class="set-texts-red">Reaction</span>
        </p>
           <p class="set-texts-100"><span class="set-texts-number">80</span> / 100</p>
           </div>
     <div class="set-texts-type memory"> 
      <p class="set-texts main-container">
        <img class="set-texts-img" src="./assets/images/icon-memory.svg" alt="Brain-Icon">
        <span class="set-texts-yellow">Memory</span>
       </p>
         <p class="set-texts-100"><span class="set-texts-number">92</span> / 100</p>
         </div>
    <div class="set-texts-type verbal">
      <p class="set-texts main-container"> 
        <img class="set-texts-img" src="./assets/images/icon-verbal.svg" alt="Speech-Icon">
    <span class="set-texts-green">Verbal</span>
      </p>
       <p class="set-texts-100"><span class="set-texts-number">61</span> / 100</p>
     </div>
 <div class="set-texts-type visual"> 
   <p class="set-texts main-container">
     <img class="set-texts-img" src="./assets/images/icon-visual.svg" alt="Eye-Icon">
      <span class="set-texts-blue">Visual</span>
      </p>
        <p class="set-texts-100"><span class="set-texts-number">72</span> / 100</p>
     </div>
      <p class="continue-section main-container">Continue</p>
     </div>
    </article>
  </main>

</html>
